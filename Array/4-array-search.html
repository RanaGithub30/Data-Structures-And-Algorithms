    <script>

        // defining the array
        let array = [9, 4, 1, 12, 78, 65, 19, 35, 2, 11, 18, 81];

        // check the array position is not null
        if(actual_position != null){
        
        // check the given position is +ve or -ve
        if(actual_position >= 0){

        // check the position is grater than array length or not
        // if user search using array position
        if(actual_position <= (array.length - 1)){

        let position = actual_position;
        
        document.write("Original Array is ["+array+"] <br>");

      }

        // if user search using array value

        for(let i=0; i<(array.length); i++){
             if(actual_position == (array[i])){
