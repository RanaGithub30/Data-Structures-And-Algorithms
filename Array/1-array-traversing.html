<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA-Array Traversing</title>
</head>
<body>
    <center><h2> Traversing an Array ( Traversing means - Read) </h2></center>
    <script>
        let array = [9, 4, 1, 12, 78, 65, 19, 35, 2, 11, 18, 81];

        /*
           Traversing Array
        */

        for(let i=0; i<array.length; i++){
             document.write("Array's "+i+" th element is - "+ array[i]+' <br>');
        }

        
    </script>
</body>
</html>
